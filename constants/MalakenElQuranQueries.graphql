query GetSurahs {
    sorat {
        id
        ar
        en
        ayatCount
        number
    }
}

query GetAyat($surahId: ID!) {
    ayat(soraId: $surahId) {
        id
        text
        segments
        number
        transliteration
        meaning
    }
}

query GetAyah($ayahId: ID!, $surahId: ID!) {
    aya(id: $ayahId, soraId: $surahId) {
        id
        text
        segments
        number
        transliteration
        meaning
    }
}